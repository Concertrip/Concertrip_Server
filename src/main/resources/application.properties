spring.profiles.active= develop
server.port=

#logging
logging.level.root=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} %clr([%5level]) %logger{36}.%M\\(at %line\\) : %m%n

#mariaDB
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/database?autoReconnect=true&useUnicode=true
spring.datasource.username=
spring.datasource.password=

#MongoDB
#spring.data.mongodb.uri=mongodb://localhost/database
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=database
spring.data.mongodb.username=
spring.data.mongodb.password=
spring.data.mongodb.authentication-database=database

#AWS Key
cloud.aws.credentials.accessKey=******
cloud.aws.credentials.secretKey=******
cloud.aws.stack.auto=false

#AWS S3 Service bucket
cloud.aws.s3.bucket=
cloud.aws.s3.bucket.url=
cloud.aws.region.static=ap-northeast-2
